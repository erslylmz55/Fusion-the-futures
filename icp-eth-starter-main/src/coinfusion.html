<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Fusion</title>
    <link rel="stylesheet" href="coinfusion.css">

<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Fusion</title>
</head>
<body>
    <h1>Coin Fusionn</h1>
    <button id="nftFusionBtn">NFT Fusion Sayfasına Git</button>
    <button id="homeBtn">Anasayfaya Git</button>
    <button id="mintButton">Mint New Token</button>
    <script src="app.js"></script> 
    
    <script>
        // NFT Fusion butonuna tıklandığında NFT Fusion sayfasına yönlendir
        document.getElementById('nftFusionBtn').addEventListener('click', function() {
            window.location.href = 'NftFusion.html'; // NFT Fusion sayfasına yönlendir
        });

        // Anasayfa butonuna tıklandığında anasayfaya yönlendir
        document.getElementById('homeBtn').addEventListener('click', function() {
            window.location.href = 'index.html'; 
        });
        //mint butonuna tıklandığında mint sayfasına yönlendir
        
        document.getElementById('mintButton').addEventListener('click', function() {
            window.location.href = 'mint.html'; // NFT Fusion sayfasına yönlendir
        });
    </script>
</body>
</html>

    
    <h1>Coin Fusion</h1>
    
    <div>
        <h2>Fuse Tokens</h2>
        <input type="text" id="nameInput" placeholder="Name">
        <input type="text" id="symbolInput" placeholder="Symbol">
        <input type="text" id="token1Input" placeholder="Token 1 Address">
        <input type="text" id="token2Input" placeholder="Token 2 Address">
        <input type="number" id="amount1Input" placeholder="Amount 1">
        <input type="number" id="amount2Input" placeholder="Amount 2">
        <button id="fuseButton">Fuse Tokens</button>
    </div>

    <div>
        <h2>Check Balance</h2>
        <input type="text" id="addressInput" placeholder="User Address">
        <button id="balanceButton">Check Balance</button>
        <p id="balanceOutput"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
