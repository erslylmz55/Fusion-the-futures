<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fusion</title>
    <link rel="stylesheet" href="randomFusion.css">
</head>
<body>
    <div class="container">
        <h1>Random Fusion</h1>
        <p>Select two tokens to randomly fuse them:</p>
        
        <form id="fusionForm">
            <label for="token1">Token 1:</label>
            <input type="text" id="token1" name="token1" placeholder="Enter Token 1 Address">
            
            <label for="token2">Token 2:</label>
            <input type="text" id="token2" name="token2" placeholder="Enter Token 2 Address">
            
            <button type="button" id="randomFusionBtn">Random Fusion</button>
        </form>
        
        <div id="fusionResult"></div>
    </div>

    <script src="app.js"></script> <!-- JavaScript dosyasının yolunu buraya ekleyin -->
</body>
</html>
