<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint New Token</title>
    <link rel="stylesheet" href="mint.css"> <!-- CSS dosyanı buraya bağla -->
</head>
<body>
    <div class="container">
        <h1>Mint New Token</h1>
        <form id="mintForm">
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" min="1" required>
            </div>
            <button type="submit" id="mintButton">Mint Token</button>
        </form>
    </div>
    <script src="app.js"></script> <!-- JavaScript dosyanı buraya bağla -->
</body>
</html>
